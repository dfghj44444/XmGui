# XmGui Configuration File
# Generated automatically - do not edit manually
# Values can be modified to customize XmGui behavior

[Display]
screenWidth = 1024
screenHeight = 768
screenBPP = 32

[Font]
fontSize = 12
fontName = "微软雅黑"

[Performance]
maxRenderObjects = 1000
textureCacheSize = 64
enableVSync = false

[Debug]
enableDebugOutput = true
enableMemoryLeakDetection = true
enablePerformanceStats = false

[Renderer]
# 渲染器类型: Auto, DX9, DX11, Vulkan
# Auto会自动选择最佳的渲染器
rendererType = Auto

# DirectX 9 特定设置
dx9UsePureDevice = false
dx9EnableHardwareVertexProcessing = true

# DirectX 11 特定设置
dx11EnableDebugLayer = false
dx11EnableMultisampling = true
dx11MultisampleCount = 4

# Vulkan 特定设置
vulkanEnableValidation = false
vulkanEnableDebugMarkers = false 